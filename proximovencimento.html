<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/proxvenc.css">

    <title>Minha Cozinha</title>

</head>
<body>
    <header>
        <img class="voltar" src="https://via.placeholder.com/32" alt="">
        <img class="redondo" src="https://via.placeholder.com/32" alt="">
    </header>
    

    <main>
        <ul class="linha">
            <h1 class="secao">PRÓXIMO AO VENCIMENTO</h1>
        </ul>
        <ul class="lista">
            <li class="cozinha">
                <ul class="linha">
                    <li class="topico">
                        <ul>Alimento</ul>
                        <ul class="margem">Qtd.</ul>
                        <ul class="margem">Tempo de vencimento</ul>
                    </li>
                </ul>
                <ul class="linha">
                    <li>
                        <img class="comida" src="https://via.placeholder.com/32" alt=""> 
                        <ul class="legenda">Banana</ul>
                    </li>
                    <li class="qtd">6 unid.</li>
                    <li class="qtd">1dia!</li>
                </ul>
                <ul class="linha">
                    <li>
                        <img class="comida" src="https://via.placeholder.com/32" alt=""> 
                        <ul class="legenda">Tomate</ul>
                    </li>
                    <li class="qtd">3 unid.</li>
                    <li class="qtd">5 dias!</li>
                </ul>
                <ul class="linha">
                    <li>
                        <img class="comida" src="https://via.placeholder.com/32" alt=""> 
                        <ul class="legenda">Laranja</ul>
                    </li>
                    <li class="qtd">12 unid.</li>
                    <li class="qtd">2 dias!</li>
                </ul>
                <ul class="linha">
                    <li>
                        <img class="comida" src="https://via.placeholder.com/32" alt=""> 
                        <ul class="legenda">Maçã</ul>
                    </li>
                    <li class="qtd">4 unid.</li>
                    <li class="qtd">2 dias!</li>
                </ul>
                <ul class="linha">
                    <li>
                        <img class="comida" src="https://via.placeholder.com/32" alt=""> 
                        <ul class="legenda">Abacaxi</ul>
                    </li>
                    <li class="qtd">1 unid.</li>
                    <li class="qtd">7 dias!</li>
                </ul>
            </li>

        </ul>
    </main>
</body>

</html>
